spring.application.name=sb02
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ssg?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=webuser
spring.datasource.password=webuser1234
server.port=8090

logging.level.org.springframework=info
logging.level.com.ssg=debug
logging.level.org.springframework.security=trace

spring.security.user.name=user
spring.security.user.password=1234


spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=/Users/a/upload
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=10MB

com.ssg.upload.path=/Users/a/upload